            schema:
              $ref: '#/components/schemas/PatchedProjectInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProjectInput'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProjectInput'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
