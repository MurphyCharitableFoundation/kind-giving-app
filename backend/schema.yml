        '400':
          description: No assignment found or validation error.
components:
  schemas:
    AssignableTypeEnum:
      enum:
      - User
      - UserGroup
      type: string
      description: |-
        * `User` - User
        * `UserGroup` - UserGroup
    Beneficiary:
      type: object
      description: Beneficiary Serializer.
      properties:
        assignable_type:
          $ref: '#/components/schemas/AssignableTypeEnum'
        assignable_id:
          type: integer
        beneficiary:
          type: string
          readOnly: true
      required:
      - assignable_id
      - assignable_type
      - beneficiary
    Campaign:
      type: object
      description: Campaign Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        target_currency:
          type: string
          readOnly: true
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        end_date:
          type: string
          format: date-time
          nullable: true
        img:
          type: string
          format: uri
          nullable: true
          description: Optional main image representing the campaign.
        project:
          type: integer
        owner:
          type: integer
      required:
      - created
      - description
      - id
      - modified
      - owner
      - project
      - target
      - target_currency
      - title
    CampaignInput:
      type: object
      description: Campaign Create Input Serializer.
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        project:
          type: integer
        owner:
          type: integer
      required:
      - description
      - owner
      - project
      - target
      - title
    CampaignOutput:
      type: object
      description: Campaign List Create Output Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        project:
          type: integer
        end_date:
          type: string
          format: date-time
          nullable: true
        donations_count:
          type: string
          readOnly: true
        donations_total:
          type: string
          readOnly: true
      required:
      - description
      - donations_count
      - donations_total
      - id
      - project
      - target
      - title
    CauseInput:
      type: object
      description: Cause Input Serializer.
      properties:
        name:
          type: string
          description: Human-readable name of the cause.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Longer explanation of the cause.
        icon:
          type: string
          format: uri
          nullable: true
          description: Optional image or icon representing the cause.
      required:
      - name
    CauseOutput:
      type: object
      description: Cause Output Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Human-readable name of the cause.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Longer explanation of the cause.
        icon:
          type: string
          format: uri
          nullable: true
          description: Optional image or icon representing the cause.
      required:
      - id
      - name
    CommentInput:
      type: object
      description: Comment Create Input Serializer.
      properties:
        content:
          type: string
        campaign:
          type: integer
        author:
          type: integer
        parent:
          type: integer
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - campaign
      - content
      - created
    CommentOutput:
      type: object
      description: Comment List Output Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        campaign:
          type: integer
        author:
          type: integer
        parent:
          type: integer
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - campaign
      - content
      - created
      - id
    Donation:
      type: object
      description: Donation Serializer.
      properties:
        donor:
          type: integer
          description: Donor user who made the donation
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Amount of money donated
        description:
          type: string
          nullable: true
          description: Description of the donation
          maxLength: 255
        payment:
          type: string
          nullable: true
          description: Reference of the payment transaction from PayPal/Stripe
          maxLength: 255
      required:
      - amount
      - donor
    DonationInput:
      type: object
      description: Donation Create Input Serializer.
      properties:
        donor:
          type: integer
          description: Donor user who made the donation
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Amount of money donated
        campaign:
          type: integer
          description: Campaign supported by donation.
      required:
      - amount
      - campaign
      - donor
    DonationOutput:
      type: object
      description: Donation List Output Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        donor:
          type: integer
          description: Donor user who made the donation
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Amount of money donated
        campaign:
          type: integer
          description: Campaign supported by donation.
        payment:
          type: string
          nullable: true
          description: Reference of the payment transaction from PayPal/Stripe
          maxLength: 255
      required:
      - amount
      - campaign
      - donor
      - id
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PaginatedProjectOutputList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/example-entity/?offset=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/example-accounts/?offset=2
        limit:
          type: integer
          example: 123
        offset:
          type: integer
          example: 123
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProjectOutput'
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedCampaignInput:
      type: object
      description: Campaign Create Input Serializer.
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        project:
          type: integer
        owner:
          type: integer
    PatchedCauseInput:
      type: object
      description: Cause Input Serializer.
      properties:
        name:
          type: string
          description: Human-readable name of the cause.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Longer explanation of the cause.
        icon:
          type: string
          format: uri
          nullable: true
          description: Optional image or icon representing the cause.
    PatchedCommentInput:
      type: object
      description: Comment Create Input Serializer.
      properties:
        content:
          type: string
        campaign:
          type: integer
        author:
          type: integer
        parent:
          type: integer
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
    PatchedProjectInput:
      type: object
      description: Project Input Serializer.
      properties:
        name:
          type: string
          description: Short name or title of the project.
          maxLength: 255
        img:
          type: string
          format: uri
          nullable: true
          description: Optional main image representing the project.
        causes:
          type: array
          items:
            type: string
            description: Human-readable name of the cause.
        causes_names:
          type: array
          items:
            type: string
          writeOnly: true
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        campaign_limit:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          description: Maximum number of campaigns or participants allowed.
        city:
          type: string
          nullable: true
          description: City of the project.
          maxLength: 255
        country:
          type: string
          nullable: true
          description: Country of the project.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Description of the project.
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: |-
            Status of project, default is DRAFT.

            * `draft` - Draft
            * `active` - Active
            * `funded` - Funded
            * `expired` - Expired
            * `cancelled` - Cancelled
    PatchedUserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    ProjectAssignment:
      type: object
      description: Serializer for ProjectAssignment.
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: integer
          readOnly: true
          description: Project to which this assignment belongs.
        assignable_type:
          $ref: '#/components/schemas/AssignableTypeEnum'
        assignable_id:
          type: integer
      required:
      - assignable_id
      - assignable_type
      - id
      - project
    ProjectInput:
      type: object
      description: Project Input Serializer.
      properties:
        name:
          type: string
          description: Short name or title of the project.
          maxLength: 255
        img:
          type: string
          format: uri
          nullable: true
          description: Optional main image representing the project.
        causes:
          type: array
          items:
            type: string
            description: Human-readable name of the cause.
        causes_names:
          type: array
          items:
            type: string
          writeOnly: true
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        campaign_limit:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          description: Maximum number of campaigns or participants allowed.
        city:
          type: string
          nullable: true
          description: City of the project.
          maxLength: 255
        country:
          type: string
          nullable: true
          description: Country of the project.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Description of the project.
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: |-
            Status of project, default is DRAFT.

            * `draft` - Draft
            * `active` - Active
            * `funded` - Funded
            * `expired` - Expired
            * `cancelled` - Cancelled
      required:
      - name
      - target
    ProjectOutput:
      type: object
      description: Project Output Serializer.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Short name or title of the project.
          maxLength: 255
        img:
          type: string
          format: uri
          nullable: true
          description: Optional main image representing the project.
        causes:
          type: array
          items:
            $ref: '#/components/schemas/CauseOutput'
          readOnly: true
        target:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          description: Financial target (money) the project aims to raise.
        campaign_limit:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          description: Maximum number of campaigns or participants allowed.
        city:
          type: string
          nullable: true
          description: City of the project.
          maxLength: 255
        country:
          type: string
          nullable: true
          description: Country of the project.
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Description of the project.
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: |-
            Status of project, default is DRAFT.

            * `draft` - Draft
            * `active` - Active
            * `funded` - Funded
            * `expired` - Expired
            * `cancelled` - Cancelled
        donation_percentage:
          type: integer
          readOnly: true
      required:
      - causes
      - donation_percentage
      - id
      - name
      - target
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 0
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - email
      - password1
      - password2
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    RestAuthDetail:
      type: object
      properties:
        detail:
          type: string
          readOnly: true
      required:
      - detail
    SocialLogin:
      type: object
      properties:
        access_token:
          type: string
        code:
          type: string
        id_token:
          type: string
    StatusEnum:
      enum:
      - draft
      - active
      - funded
      - expired
      - cancelled
      type: string
      description: |-
        * `draft` - Draft
        * `active` - Active
        * `funded` - Funded
        * `expired` - Expired
        * `cancelled` - Cancelled
    Token:
      type: object
      description: Serializer for Token model.
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    UserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - pk
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
          writeOnly: true
      required:
      - key
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
